<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6">Registro de Usuario</h1>
        <form>
            <div class="mb-4">
                <label for="nombre" class="block text-gray-600">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="border w-full p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="border w-full p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Contraseña:</label>
                <input type="password" id="password" name="password" class="border w-full p-2 rounded">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-600">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="border w-full p-2 rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Registrarse</button>
        </form>
    </div>
</body>
</html>
